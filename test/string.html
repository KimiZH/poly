<!DOCTYPE HTML>
<html lang="en">

<head>
<title>string tests</title>

<script>

curl = {
	baseUrl: '../',
	paths: {
		curl: 'test/curl'
	},
	packages: [
		{ name: 'poly', location: '.', main: 'poly' }
	]
};

</script>

<script src="curl.js"></script>

<script>

var natives = {
	trim: String.prototype.trim,
	trimRight: String.prototype.trimRight,
	trimLeft: String.prototype.trimLeft
};

// First, test that poly!string doesn't clobber native methods
curl(['poly!poly/string'], function () {

	var test = " testString ";
	// Note: these tests won't run in evirons that don't support .trim()
	if (natives.trim) {
		assertFalse('shim doesn\'t clobber trim', function () { return test.trim == natives.trim; });
		assertFalse('shim doesn\'t clobber trimLeft', function () { return test.trimLeft == natives.trimLeft; });
		assertFalse('shim doesn\'t clobber trimRight', function () { return test.trimRight == natives.trimRight; });
	}

}).next(['curl/_privileged'], function (priv) {

	// remove poly/string from cache
	delete priv.cache['poly!poly/string'];
	delete priv.cache['poly/string'];
	// For testing in an ES env, remove shimmed methods first
	delete String.prototype.trim;
	delete String.prototype.trimLeft;
	delete String.prototype.trimRight;

}).next(['poly!poly/string'], runTests);


	function runTests () {

		var testS = ' test string ';
		var testT = '\ttest\tstring\t';
		var testN = '\ntest\nstring\n';

		// check for existence of string prototype methods
		for (var m in natives) {
			assertTrue(m + ' exists', function () {
				return typeof testS[m] == 'function';
			});
		}

		// test trim, trimRight, trimLeft
		assertEquals('trim removes leading and trailing spaces', function () {
			return testS.trim();
		}, 'test string');
		assertEquals('trimLeft removes leading spaces', function () {
			return testS.trimLeft();
		}, 'test string ');
		assertEquals('trimRight removes trailing spaces', function () {
			return testS.trimRight();
		}, ' test string');
		assertEquals('trim removes leading and trailing line feeds', function () {
			return testN.trim();
		}, 'test\nstring');
		assertEquals('trimLeft removes leading line feeds', function () {
			return testN.trimLeft();
		}, 'test\nstring\n');
		assertEquals('trimRight removes trailing line feeds', function () {
			return testN.trimRight();
		}, '\ntest\nstring');
		assertEquals('trim removes leading and tabs', function () {
			return testT.trim();
		}, 'test\tstring');
		assertEquals('trimLeft removes leading tabs', function () {
			return testT.trimLeft();
		}, 'test\tstring\t');
		assertEquals('trimRight removes trailing tabs', function () {
			return testT.trimRight();
		}, '\ttest\tstring');

		// moar tests
		assertEquals('trim removes multiple leading and trailing whitespace', function () {
			return '  \t\t\n\n foo \n\t  \t\n '.trim();
		}, 'foo');
		assertEquals('trimLeft removes multiple leading whitespace', function () {
			return '  \t\t\n\n foo \n\t  \t\n '.trimLeft();
		}, 'foo \n\t  \t\n ');
		assertEquals('trimRight removes multiple trailing whitespace', function () {
			return '  \t\t\n\n foo \n\t  \t\n '.trimRight();
		}, '  \t\t\n\n foo');
		assertEquals('trim preserves inner whitespace', function () {
			return 'beginning\t\n end'.trim();
		}, 'beginning\t\n end');
		assertEquals('trim preserves string with no whitespace', function () {
			return 'tomfoolery'.trim();
		}, 'tomfoolery');

	}

	function assertEquals (name, test, value) {
		return runTest(name, test, value);
	}

	function assertTrue (name, test) { return runTest(name, test, true); }

	function assertFalse (name, test) { return runTest(name, test, false); }

	function runTest (name, test, value) {

		try {
			var actual = test();
			output(name + ':', actual === value ? 'succeeded' :
				('failed: expected <<' + value + '>>, got <<' + actual + '>> **********'));
		}
		catch (ex) {
			fail(name + ':' + 'exception thrown: ' + ex.message + ' **********');
		}
	}

	function fail (msg) {
		output(msg);
	}

	function output () {
		var logNode, args;
		args = [].slice.call(arguments);
		curl(['curl/domReady'], function () {
			var msgNode, message;
			logNode || (logNode = document.getElementById('output'));
			msgNode = document.createElement('div');
			message = args.join(' ');
			msgNode.appendChild(document.createTextNode(message));
			logNode.appendChild(msgNode);
		});
	}

</script>

</head>

<body>

<div id="output"></div>

</body>
</html>
